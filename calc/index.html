<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="title"><h1>Calculator</h1></header>

      <section class="calc">
        <div class="row"><p class="full result">0</p></div>
        <div class="row">
          <button class="btn half">C</button>
          <button class="btn quarter">←</button>
          <button class="btn quarter">÷</button>
        </div>
        <div class="row">
          <button class="btn quarter">7</button>
          <button class="btn quarter">8</button>
          <button class="btn quarter">9</button>
          <button class="btn quarter">×</button>
        </div>
        <div class="row">
          <button class="btn quarter">4</button>
          <button class="btn quarter">5</button>
          <button class="btn quarter">6</button>
          <button class="btn quarter">-</button>
        </div>
        <div class="row">
          <button class="btn quarter">1</button>
          <button class="btn quarter">2</button>
          <button class="btn quarter">3</button>
          <button class="btn quarter">+</button>
        </div>
        <div class="row">
          <button class="btn three-quarter">0</button>
          <button class="btn quarter">=</button>
        </div>
      </section>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
